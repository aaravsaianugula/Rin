screen:
  width: null
  height: null
  max_image_size: 1080
vlm:
  base_url: http://127.0.0.1:8080
  timeout: 90
  context_size: 8192
  temperature: 0.0
models:
  main_model: models/Qwen3VL-4B-Instruct-Q4_K_M.gguf
  vision_projector: models/mmproj-Qwen3VL-4B-Instruct-F16.gguf
active_model: qwen3-vl-4b
model_profiles:
  qwen3-vl-4b:
    display_name: Qwen3-VL 4B
    description: Default model. Fast and accurate for computer control.
    main_model: models/Qwen3VL-4B-Instruct-Q4_K_M.gguf
    vision_projector: models/mmproj-Qwen3VL-4B-Instruct-F16.gguf
    context_size: 8192
    gpu_layers: 40
    available: true
  gemma-3-4b:
    display_name: Gemma 3 4B Vision
    description: Google's multimodal model with 128K context.
    main_model: models/google_gemma-3-4b-it-Q4_K_M.gguf
    vision_projector: models/mmproj-google_gemma-3-4b-it-bf16.gguf
    context_size: 8192
    gpu_layers: 40
    available: true
  phi-4-multimodal:
    display_name: Phi 4 Multimodal
    description: Microsoft's efficient multimodal model. Coming soon.
    main_model: models/phi-4-mm-Q4_K_M.gguf
    vision_projector: models/mmproj-phi-4-mm-F16.gguf
    context_size: 8192
    gpu_layers: 35
    available: false
  moondream-3:
    display_name: Moondream 3
    description: Lightweight MoE vision model. Coming soon.
    main_model: models/moondream-3-Q4_K_M.gguf
    vision_projector: models/mmproj-moondream-3-F16.gguf
    context_size: 4096
    gpu_layers: 40
    available: false
server:
  gpu_layers: 40
  batch_size: 4096
  ubatch_size: 512
  flash_attention: true
  host: 127.0.0.1
  port: 8080
  n_parallel: 1
  image_min_tokens: 256
  kv_cache_type: q8_0
  threads: 8
safety:
  confidence_threshold: 0.8
  max_iterations: 20
  action_delay: 0.1
  ui_settle_seconds: 0.3
  failsafe_enabled: true
  pause_before_action: 0.0
  verify_actions: false
  screen_stability_enabled: true
  screen_stability_threshold: 0.02
  screen_stability_max_wait: 3.0
coordinates:
  normalized_max: 1000
  click_offset_x: 0
  click_offset_y: 0
logging:
  level: INFO
  file: logs/actions.log
  console: true
voice:
  enabled: false
discord:
  allowed_users: []  # Add your Discord user IDs here
  require_approval: true
  command_prefix: '!'
  respond_to_mentions: true
  respond_to_dms: true
heartbeat:
  enabled: false
  interval_minutes: 30
  active_hours_start: 9
  active_hours_end: 23
  use_vlm_for_decisions: false
memory:
  data_dir: data
  recent_days: 3
  auto_extract_learnings: true
