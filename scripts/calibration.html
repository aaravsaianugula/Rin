<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rin Calibration Test</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 80%;
            height: 80%;
            position: relative;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn.clicked {
            background: #22c55e;
            pointer-events: none;
        }
        #stats {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="container" id="grid">
        <h1>Calibration Mode</h1>
        <p>Command the agent to click the buttons in numerical order.</p>
        
        <button class="btn" id="btn1" style="left: 10%; top: 20%;" onclick="clickBtn(1)">Target 1</button>
        <button class="btn" id="btn2" style="left: 70%; top: 15%;" onclick="clickBtn(2)">Target 2</button>
        <button class="btn" id="btn3" style="left: 40%; top: 50%;" onclick="clickBtn(3)">Target 3</button>
        <button class="btn" id="btn4" style="left: 15%; top: 75%;" onclick="clickBtn(4)">Target 4</button>
        <button class="btn" id="btn5" style="left: 80%; top: 80%;" onclick="clickBtn(5)">Target 5</button>
    </div>

    <div id="stats">
        Clicked: <span id="count">0</span>/5
    </div>

    <script>
        let count = 0;
        function clickBtn(id) {
            const btn = document.getElementById('btn' + id);
            if (!btn.classList.contains('clicked')) {
                btn.classList.add('clicked');
                btn.textContent = 'DONE âœ“';
                count++;
                document.getElementById('count').textContent = count;
                
                if (count === 5) {
                    document.querySelector('h1').textContent = 'Calibration Complete!';
                    document.querySelector('p').textContent = 'All targets hit successfully.';
                }
            }
        }
    </script>
</body>
</html>
